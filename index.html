<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <img src="images/bg-pattern-top.svg" alt="" class="top">
      <img src="images/bg-pattern-bottom.svg" alt="" class="buttom">
      <div class="content">
        <img src="images/bg-pattern-card.svg" alt="" class="pattern">
        <div class="container-victor">
          <img src="images/image-victor.jpg" alt="">
          <p>Victor Crest <span>26</span></p>
          <span>London</span>
        </div>
        <hr>
        <div class="details">
          <div class="follow">
            <p>80k</p>
            <span>followers</span>
          </div>
          <div class="like">
            <p>803k</p>
            <span>likes</span>
          </div>
          <div class="photo">
            <p>1.4k</p>
            <span>photos</span>
          </div>
        </div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
